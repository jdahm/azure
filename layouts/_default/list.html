{{ define "content" }}
<div class="page {{ lower .Type }}">
    {{ partial "nav.html" . }}

    {{ partial "header.html" . }}

    <section class="list">
        {{ range .Pages }}
        <div class="item{{ if .Params.star }} star{{ end }}">
            <a class="url" href="{{ if .Params.externalLink }}{{ .Params.externalLink }}{{ else }}{{ .Permalink }}{{ end }}">
                <aside><time datetime="{{.Date.Format "Jan 02 2006"}}">{{.Date.Format "Jan 02 2006"}}</time></aside>
                <h3 class="title">{{ emojify .Title }}</h3>
            </a>
        </div>
        {{ end }}
    </section>
</div>
{{ partial "footer.html" . }}
{{ end }}
