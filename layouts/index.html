{{ define "content" }}
<div class="page {{ lower .Title }}">
    {{ partial "header.html" . }}

    {{ if not .Site.Params.skip_nav }}
    {{ partial "nav.html" . }}
    {{ end }}

    {{ .Content }}

    {{ if not .Site.Params.skip_footer }}
    {{ partial "footer.html" . }}
    {{ end }}
</div>
{{ end }}
