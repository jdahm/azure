<div class="{{- if .IsHome -}}nav-home{{- else -}}nav{{- end -}}">
    {{ if not .IsHome }}
    <a class="home-link" href="{{ .Site.BaseURL }}">
        <img class="inline-selfie" alt="{{ .Title }}" src="/{{ .Site.Author.avatar }}" />
    </a>
    {{ end }}
    <ul class="list">
        {{ range .Site.Params.nav }}
        <li class="item">
            <a class="link" href="/{{- .url -}}">{{ .name }}</a>
        </li>
        {{ end }}
    </ul>
</div>
