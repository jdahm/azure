{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
<!-- <ul> -->
<div class="post-tags">
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
    <a class="item" href="{{ .Permalink }}">{{ $tag | urlize }}</a>
    <!-- <li>
         <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
         </li> -->
    {{- end -}}
    {{- end -}}
</div>
<!-- </ul> -->
{{ end }}
